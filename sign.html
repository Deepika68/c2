<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-Up</title>
        <link rel="stylesheet" href="css/signstyl.css">
        
    </head>
    <body>
        <div class="center">
            <h1>Sign Up</h1>
            <form action="/sign_up" method="post">
                <label>Enter Name</label>
                <input type="text"  id="name" name="name"  placeholder="">
                <label>Enter Mail id</label>
                <input type="text"id="email" name="email" placeholder="">
                <label>Create Password</label>
                <input type="text" id="password" name="password" placeholder="">
                <label>Enter Address</label>
                <input type="text" id="address" name="address" placeholder="">
                <label>Enter Contact details</label>
                <input type="text" id="phno" name="phno" placeholder="">
                <input type="submit" value="Submit" id="submit">
            </form>
            <p class="para">Existing customer? <a href="log.html"> Login here</a></p>
        </div>
        
    </body>
</html>
